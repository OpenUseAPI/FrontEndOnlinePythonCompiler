<div *ngIf="purple">
    <div class="form-inline text-center">
        <div class="name">
            <h1 class="text-center"><font face="Comic Sans MS">Online python Compiler</font></h1>
        </div>
        <div class="container">
            <h3>Login</h3>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" class="form-control" type="email" placeholder="Enter username" required [(ngModel)]="username" >
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" class="form-control" type="password" placeholder="Enter password" required [(ngModel)]="pass" >
            </div>
            <button id="login" type="submit" class="btn btn-default text-center"  (click)="log()" > Log in </button>
        </div>
    </div>
</div>
<div class="form-inline" *ngIf="!purple">
    <div class="container">
        <h1>Online Python Compiler(2.7.12)</h1>
        <button class="btn btn-default text-center" (click)="login()" >Login</button>
        <h3>We are on GitHub. Links:</h3>
        <a class="red" href="https://github.com/OpenUseAPI">OpenUseAPI</a>
        <a class="yellow" href="https://github.com/OpenUseAPI/FrontEndOnlinePythonCompiler">Front End</a>
        <a class="pink" href="https://github.com/OpenUseAPI/OnlineCompileAndPopulate">Back End API</a>
        <p></p>
        <div class="row">
            <div class="col-sm-6">
                <div class="row" *ngFor="let l of list">
                    <p></p>
                    <div class="mango">
                        <pre>{{l.prog}}</pre>
                        <button class="btn btn-default" (click)="runner(l.prog)">Run</button>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="col-sm-6">
                <h2>Output:</h2>
                <pre *ngIf="result">{{result}}</pre>
            </div>
        </div>
    </div>
</div>
