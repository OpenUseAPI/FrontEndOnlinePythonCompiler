
<div class="form-inline text-center">

    <p></p>
    <div class="name">
            
            <h1 class="text-center"><font face="Comic Sans MS">Online python comppiler</font></h1>
    </div>
    <p></p>
    <div class="container">
        
<h3>Login</h3>

<p></p>

<!--<label>Username</label>-->
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input id="username" class="form-control" type="email" placeholder="Enter username" required [(ngModel)]="username" >
</div>
<div>
    <p></p>
<!--<label>Password</label>-->
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" class="form-control" type="password" placeholder="Enter password" required [(ngModel)]="pass" >
    </div>
</div>
<p></p>
<button id="login" type="submit" class="btn btn-default text-center"  (click)="log()" > Log in </button>
    </div>
</div>
